<section class="modal">
  <h2 mat-dialog-title>Viajante</h2>
  <mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab>
            <img src="assets/icons/do_not_disturb_on.png" alt="">
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/icons/add_circle.png" alt="">
          </button>
        </li>
      </ul>

      <ul>
        <li>Criancas</li>
        <li>(Acima 2 e 11 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab>
            <img src="assets/icons/do_not_disturb_on.png" alt="">
          </button>
          <span>0</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/icons/add_circle.png" alt="">
          </button>
        </li>
      </ul>

      <ul>
        <li>Bebes</li>
        <li>(Ate 2 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab>
            <img src="assets/icons/do_not_disturb_on.png" alt="">
          </button>
          <span>0</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/icons/add_circle.png" alt="">
          </button>
        </li>
      </ul>
    </div>

    <div class="selecao-categoria">
      <p><strong>Categoria</strong></p>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option>Econômica</mat-chip-option>
        <mat-chip-option selected>Executiva</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions class="modal-actions">
    <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
  </div>
</section>
